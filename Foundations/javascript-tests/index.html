        function camelize(inputString) {    
            let splitString = inputString.split("-");
            let buildString = splitString[0].toLowerCase();
            for (let i = 1; i < splitString.length; i++) {
                let element = splitString[i];
                buildString += element.slice(0, 1).toUpperCase() + element.slice(1, element.length);
            }
            return buildString;
        }

       function unique(arr) {
    let object = {};

    // 1. Correctly Count String Occurrences
    arr.forEach(element => {
        // Use BRACKET NOTATION to use the value of 'element' as the key
        if (object[element]) { 
            object[element]++; // Found it before, increment count
        } else {
            object[element] = 1; // First time seeing it, set count to 1
        }
    });

    let uniqueArr = [];


    for (const key in object) {
        uniqueArr.push(key)
    }
    
    return uniqueArr; 
}
